<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modul Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🚀 Modul Generator</h1>
        <p>Pembuat Struktur Proyek Otomatis</p>
      </div>

      <div class="form-container">
        <form id="moduleForm">
          <div class="form-group">
            <label for="moduleName">📁 Nama Modul</label>
            <input
              type="text"
              id="moduleName"
              placeholder="Contoh: Tabungan"
              required
              pattern="[A-Za-z0-9]+"
              title="Hanya huruf dan angka yang diizinkan"
            />
            <div class="example">
              <strong>Contoh:</strong> Tabungan, UserManagement, Authentication
            </div>
          </div>

          <div class="form-group">
            <label for="submoduleName">📂 Nama Submodul</label>
            <input
              type="text"
              id="submoduleName"
              placeholder="Contoh: Reminder"
              required
              pattern="[A-Za-z0-9]+"
              title="Hanya huruf dan angka yang diizinkan"
            />
            <div class="example">
              <strong>Contoh:</strong> Reminder, Components, Services, Utils
            </div>
          </div>

          <div class="form-group">
            <label>📄 Daftar Nama File</label>
            <div class="file-input-container">
              <div id="fileInputs">
                <div class="file-input-row">
                  <input
                    type="text"
                    placeholder="Nama file (contoh: reminderService.js)"
                    required
                    pattern="[A-Za-z0-9]+(\.[A-Za-z]+)?"
                    title="Hanya huruf, angka, dan ekstensi file yang valid"
                  />
                  <button
                    type="button"
                    class="btn-remove"
                    onclick="removeFileInput(this)"
                  >
                    Hapus
                  </button>
                </div>
              </div>
              <button type="button" class="btn-add" onclick="addFileInput()">
                + Tambah File
              </button>
              <div class="example">
                <strong>Tips:</strong> Bisa dengan atau tanpa ekstensi. Contoh:
                reminderService, component.jsx, utils.js
              </div>
            </div>
          </div>

          <button type="submit" class="btn-generate" id="generateBtn">
            🔨 Generate & Download ZIP
          </button>
        </form>

        <div id="preview" class="preview">
          <h3>📋 Preview Struktur:</h3>
          <div id="previewTree" class="preview-tree"></div>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>

    <script src="assets/js/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
